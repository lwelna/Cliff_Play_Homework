@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script>
        <script>
        window.setInterval("refreshDiv()", 1000);
        function refreshDiv(){
            var box = $('<label/>', {
                id: 'post',
            });

            $.get("/GetPost", function(data) {
                $.each(data, function(index, UserPost) {
                    box.append("<li> " + UserPost.post + "<br>Username : " + UserPost.user + "      " + "       Date : " + UserPost.date + "</li>");
                });

                $('#post').replaceWith(box);
            });
        }
          </script
     </head>
    <body>
        @content
    </body>
</html>
