@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script>
        <script>
            function startRefresh() {
            $.get('', function(data) {
                $(document.body).html(data);
            });
            }
            $(function() {
                setTimeout(startRefresh,10000);
            });
            (function() {
                $(function() {
                    return $.get("/GetPost", function(data) {
                        return $.each(data, function(index, post) {
                            return $("#post").append("<li> " + post.post + "<br>Username : " + post.user + "      " + "       Date : " + post.date + "</li>");
                         });
                     });
                });
             }).call(this);
          </script
     </head>
    <body>
        @content
    </body>
</html>
